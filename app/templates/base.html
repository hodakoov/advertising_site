<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Клон Авито {%endblock%}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
           crossorigin="anonymous">
  <style>
      .name-item {
          color: rgb(0, 153, 247);
          transition: color .2s ease-in-out;
      }
        .name-item:hover {
          color: rgb(220, 20, 60);
      }
        .btn-item:hover {
            background-color: transparent;
            transition: all .2s ease-in-out;
      }
        .btn-item:hover {
            background-color: rgba(169, 169, 169, 0.24);
      }
  </style>
  </head>
  <body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="mb-2 mb-md-0">
        <a href="{{ url_for('index.index') }}" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="https://downloadr2.apkmirror.com/wp-content/uploads/2023/01/60/63d0f52c0f817.png"
               class="bi" width="40" height="40" role="img" aria-label="Bootstrap">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index.index') }}" class="nav-link px-2">Домашняя страница</a></li>
        <li><a href="{{ url_for('index.add_ad') }}" class="nav-link px-2">Добавить объявление</a></li>
        <li><a href="#" class="nav-link px-2">Мои объявления</a></li>
        <li><a href="#" class="nav-link px-2">Поиск объявлений</a></li>
        <li><a href="#" class="nav-link px-2">О проекте</a></li>
      </ul>

      <div class="text-center">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </div>
  {%block content%} {%endblock%}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
  </body>
</html>
